appId: com.memento.app
---

# !!! Need to have at least one collection

- runFlow: ./util/launch.yml

# Navigate to collage generation page of a collection
- tapOn:
    id: collections-tab

# Wait for a collection to appear
- assertVisible:
    id: collection-card

# Generate collage
- tapOn:
    id: collection-card
    index: 0
- tapOn:
    id: collage-button

# Verify FR-53 and FR-55: successful collage generation
- assertVisible:
    id: collage-image
- assertVisible:
    id: export-collage-button
