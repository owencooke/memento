# Navigate back to start state (Mementos tab)
- repeat:
    while:
      visible:
        id: header-back-button
    commands:
      - tapOn:
          id: header-back-button
- runFlow:
    when:
      visible: Collections
    commands:
      - tapOn: Mementos
