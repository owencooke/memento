appId: com.memento.app
---
- assertVisible: Mementos
- tapOn:
    id: mementos-filter-button
- assertVisible: Filter Mementos

# set location
- tapOn:
    id: filter-sheet-location
- inputText: ${LOCATION_PARTIAL}
- hideKeyboard
- scrollUntilVisible:
    element: ${LOCATION_FULL}
    direction: DOWN
- tapOn: ${LOCATION_FULL}

- tapOn:
    id: filter-sheet-submit-button
